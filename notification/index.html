<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <div id="app" class="container" style="padding: 10px">
    <h1 style="text-align: center;">Центр оповещений</h1>
    
    <message-text type="error" header="Новое сообщение">
      <p>Документ не был <b>загружен!</b></p>
    </message-text>

    <message-text type="success" header="Новое сообщение">
      <p>Ваш документ успешно <b>загрузился!</b></p>
    </message-text>

    <message-text type="informations" header="Новое сообщение">
      <p><b>Вам пришло новое сообщение!</b></p>
    </message-text>
  </div>

  <script type="text/x-template" id="card-template">

    <div class="card" :class="type" style="padding: 10px" v-if="!hidden">
        <div class="card-body">
            <i class="close icon" @click="hide"></i>
            <div class="card-title">
                {{header}}
            </div>
            <slot></slot>
        </div>
    </div>
  </script>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    Vue.createApp({})
    .component('message-text', {
      template: '#card-template',
      props:{
        type: {type: String, default: 'info'},
        header: {type: String, default: 'Information'}
      },
      data(){
        return {
          hidden: false
        }
      },
      methods:{
        hide(){
          this.hidden = true
        }
      }
    })
    .mount('#app')
  </script>
</body>

</html>
